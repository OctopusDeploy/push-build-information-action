on:
  push:
    branches:
      - release-please--**
name: "Build & Push Dist"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.INTEGRATIONS_FNM_BOT_TOKEN }}
      - name: install
        run: npm ci
      - name: build
        run: npm run build
      - name: commit
        run: |-
          git config --global user.name "team-integrations-fnm-bot"
          git config user.email 'integrationsfnmbot@octopus.com '
          git add dist/
          git diff-index --quiet HEAD || git commit -m "chore: build dist"